<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container border m-3 mx-auto">
            <h1 class="h1">Multiply</h1>
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="expression" class=form-label>Input data: </label>
                    <input id="expression" class="form-control" type="text" name="expression">
                </div>
                <div class="mb-3">
                    <label for="multiplyNumbers" class="form-label">As numbers: </label>
                    <input type="checkbox" id="multiplyNumbers" name="multiplyNumbers">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Multiply">
                </div>
            </form>
            <h2 class="h2">Input: {{.Input}} <span class="text-danger">{{.Error}}</span></h2>
            <h2 class="h2">Result: {{.Result}}</h2>
        </div>
    </body>
</html>
